<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Shadow Play</title>
</head>
<body>
<!-- Закреплённое меню -->
    <header class="header" 
    data-aos="fade-down"
    data-aos-duration="2000"
    data-aos-easing="ease-in-sine">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <p class="header-logo__title">Shadow <br> Play</p>
                </div>
                <!-- /.header-logo -->
                <div class="header-nav">
                    <nav class="header-nav__nav">
                        <a href="#about-us" class="header-nav__nav-link">About Us</a>
                        <a href="#" class="header-nav__nav-link">Tournaments</a>
                        <a href="#" class="header-nav__nav-link">Shop</a>
                        <a href="#" class="header-nav__nav-link">News</a>
                    </nav>
                </div>
                <!-- /.header-nav -->
                <div class="header-social">
                    <a href="#" class="header-social__link">Sign Up</a>
                    <a href="#" class="header-social__link">Login</a>
                </div>
                <!-- /.header-social -->
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container -->
    </header>
<!-- Закреплённое меню -->

<!-- Первая секция с буквой "S" -->
    <main class="main">
        <div class="container">
            <div class="main-wrapper" >
                <img src="img/main/main.png" alt="Icon: Word 'S' " class="main-image" width="400px" 
                data-aos="fade-right"
                data-aos-duration="3000"
                data-aos-easing="ease-in-sine">
                <div class="main-text"
                data-aos="fade-left"
                data-aos-duration="3000"
                data-aos-easing="ease-in-sine">
                    <h3 class="main-title">Shadow Play</h3>
                    <p class="main-description">platform with possibilities</p>
                </div>
                <!-- /.main-text -->
            </div>
            <!-- /.main-wrapper -->
        </div>
        <!-- /.container -->
    </main>
<!-- Первая секция с буквой "S" -->

<!-- Секция "О нас" -->
    <section class="about-us">
        <a name="about-us"></a>
        <div class="container">
            <div class="about-us-wrapper"
            data-aos="zoom-in-up"
            data-aos-duration="300"
            data-aos-easing="ease-in-sine"
            >
                <p class="about-us-title">About Us</p>
                <img src="img/about-us/about-us__main.png" alt="Icon: About Us" class="about-us-image">
            </div>
            <!-- /.about-us-wrapper -->
        </div>
        <!-- /.container -->
    </section>
<!-- Секция "О нас" -->
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
